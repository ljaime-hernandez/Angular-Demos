<div *ngIf="showError" class="alert alert-dismissible alert-danger text-center">
    <strong>City not found in database</strong>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImage" width="300px" height="300px" alt="weather_pic">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="city" class="form-control form-control-lg size" placeholder="type city">
            <button (click)="obtainWeather()" class="btn btn-primary btn-block btn-lg mt-4 size" [disabled]="city == ''">Obtain Weather</button>
                
            <div *ngIf="loading" class="text-center mt-3">
                    <div class="spinner-grow text-primary" role="status"></div>
                    <div class="spinner-grow text-primary" role="status"></div>
                    <div class="spinner-grow text-primary" role="status"></div>    
            </div>

            <div *ngIf="query"class="card mt-3">
            <div class="card-body">
                <p><b>Temperature:</b>{{temperature | number: '1.2-2'}} Â°C</p>
                <p><b>Humidity: </b>{{humidity}}</p>
                <p><b>Weather: </b>{{weather}}</p>
            </div>
        </div>
        </div>
    </div>
</div>
