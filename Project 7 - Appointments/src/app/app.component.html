<div class="container pt-3">
  <div class="text-center titleClass">Appointments App</div>
    <div class="row mt-3">
      <div class="col-lg-6">
        <app-appt-create (newAppt)="addAppointment($event)"></app-appt-create>
      </div>
      <div class="col-lg-6">
        <app-appt-list [listAppointments]="listAppt" (deletedAppt)="deleteApptIndex($event)"></app-appt-list>
      </div>
    </div>
</div>
