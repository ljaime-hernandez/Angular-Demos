<h1 mat-dialog-title style="text-align: center;">Confirmation Message</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions style="margin-left: 30px;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Accept</button>
</div>
